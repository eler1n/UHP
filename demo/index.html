<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHP Demo: Twitter Bookmarks</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; line-height: 1.5; color: #333; }
        h1, h2 { margin-bottom: 0.5rem; }
        .status { padding: 0.5rem; border-radius: 4px; font-weight: bold; margin-bottom: 1rem; display: inline-block; }
        .status.connected { background: #d4edda; color: #155724; }
        .status.disconnected { background: #f8d7da; color: #721c24; }
        
        .tweet-card { border: 1px solid #e1e8ed; border-radius: 12px; padding: 1rem; margin-bottom: 1rem; }
        .tweet-header { display: flex; align-items: center; margin-bottom: 0.5rem; }
        .avatar { width: 48px; height: 48px; background: #ddd; border-radius: 50%; margin-right: 1rem; }
        .username { font-weight: bold; }
        .handle { color: #657786; margin-left: 0.5rem; }
        .content { font-size: 1.1rem; margin-bottom: 1rem; }
        .actions { display: flex; gap: 1rem; }
        button { background: #1da1f2; color: white; border: none; padding: 0.5rem 1rem; border-radius: 9999px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0d8bd9; }
        button.secondary { background: white; color: #1da1f2; border: 1px solid #1da1f2; }
        
        #bookmarks-list { margin-top: 2rem; }
        .bookmark-item { background: #f5f8fa; padding: 1rem; border-radius: 8px; margin-bottom: 0.5rem; border-left: 4px solid #1da1f2; }
        .bookmark-meta { font-size: 0.8rem; color: #657786; margin-top: 0.5rem; }
    </style>
</head>
<body>

    <h1>UHP Protocol Demo</h1>
    <div id="status" class="status disconnected">Checking for Local Agent...</div>

    <div class="tweet-card">
        <div class="tweet-header">
            <div class="avatar"></div>
            <div>
                <span class="username">Elon Musk</span>
                <span class="handle">@elonmusk</span>
            </div>
        </div>
        <div class="content">
            This tweet is stored entirely on your local machine via UHP. No cloud involved. üöÄ
        </div>
        <div class="actions">
            <button onclick="saveBookmark()">üîñ Bookmark Locally</button>
        </div>
    </div>

    <h2>My Local Bookmarks</h2>
    <div id="bookmarks-list">Loading...</div>

    <script>
        const API_URL = 'http://localhost:21000/uhp/v1';
        let isConnected = false;

        // 1. Handshake / Discovery
        async function checkAgent() {
            try {
                const res = await fetch(`${API_URL}/handshake`);
                const data = await res.json();
                if (data.protocol === 'uhp') {
                    isConnected = true;
                    document.getElementById('status').className = 'status connected';
                    document.getElementById('status').innerText = '‚úÖ UHP Agent Connected';
                    loadBookmarks();
                }
            } catch (e) {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').innerText = '‚ùå No Local Agent Found (Is it running?)';
                console.error("UHP Connection Error:", e);
            }
        }

        // 2. Save Data (Write)
        async function saveBookmark() {
            if (!isConnected) return alert("Please start the local UHP agent first!");
            
            const tweetData = {
                id: 'tweet-' + Date.now(),
                text: "This tweet is stored entirely on your local machine via UHP. No cloud involved. üöÄ",
                author: "Elon Musk",
                handle: "@elonmusk",
                savedAt: new Date().toISOString()
            };

            try {
                const res = await fetch(`${API_URL}/storage/write`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        namespace: 'twitter.com',
                        collection: 'bookmarks',
                        data: tweetData
                    })
                });
                
                const result = await res.json();
                if (result.success) {
                    alert('Bookmark saved locally!');
                    loadBookmarks();
                }
            } catch (e) {
                console.error("Save failed:", e);
                alert("Failed to save to local agent.");
            }
        }

        // 3. Load Data (Read)
        async function loadBookmarks() {
            if (!isConnected) return;

            try {
                const res = await fetch(`${API_URL}/storage/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        namespace: 'twitter.com',
                        collection: 'bookmarks'
                    })
                });

                const result = await res.json();
                const list = document.getElementById('bookmarks-list');
                list.innerHTML = '';

                if (result.items.length === 0) {
                    list.innerHTML = '<p>No bookmarks yet.</p>';
                    return;
                }

                result.items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bookmark-item';
                    div.innerHTML = `
                        <strong>${item.data.author}</strong> <span style="color:#666">${item.data.handle}</span><br>
                        ${item.data.text}
                        <div class="bookmark-meta">Saved locally at: ${new Date(item.timestamp).toLocaleString()}</div>
                    `;
                    list.appendChild(div);
                });
            } catch (e) {
                console.error("Load failed:", e);
            }
        }

        // Start polling for agent
        checkAgent();
        setInterval(checkAgent, 5000); // Check every 5s if agent comes online
    </script>
</body>
</html>
